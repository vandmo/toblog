<!doctype html>

<html>
  <head>
    <title>ToBlog</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      .wide {
        width: 450px;
      }
      #title {
        text-align: center;
      }
      #comment {
        min-height: 200px;
      }
      .hidden {
        display: none;
      }
    </style>

    <script src="popup.js"></script>

  </head>
  <body>
    <div class="wide" id="title"></div>
    <div id="main" class="wide hidden">
      <textarea id="comment" class="wide"></textarea>
      <p>
        <input type="checkbox" id="includeYear" />
        <label for="includeYear">Include year in title</label>
      </p>
      <p>
        <button id="blogButton">Blog</button>
      </p>
    </div>
  </body>
</html>
